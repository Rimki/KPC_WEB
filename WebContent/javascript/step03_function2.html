<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const Student = function (name, korean, math) {
            this.name = name;
            this.korean = korean;
            this.math = math;
            this.getSum = function () {
                return this.korean + this.math;
            }
        }

        const s1 = new Student('rimki', 90, 90);
        console.log(s1.name);
        console.log(s1.getSum());
        console.log(typeof s1);
        console.log(s1);

        Student.prototype.getAvg = function () {
            return this.getSum() / 2;
        }
        console.log(s1.getAvg());

        const s2 = {
            "name": "rimki",
            "korean": 90,
            "math": 90,
            "getSum": function () {
                return this.korean + this.math;
            }
        }

        console.log(typeof s2);
        console.log(s2);

        let sObj = "    This is the string     ";

        String.prototype.trim = function () {
            return this.replace(/(^\s*)|(\s*$)/gi, "");
        }

        let str = sObj.trim();

        console.log("-----" + str + "--------");



    </script>
</head>
